<body>
    <!--
        # TREŚĆ
        Ile razy zostanie wykonana pętla?
        Odpowiedź: 3
    -->
    <script>
        var x = 1, i = 0;
        do {
            x *= 3;
            i++;
        } while(x != 27);
    </script>
</body>
