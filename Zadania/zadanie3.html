<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 3</title>
</head>
<body>
    <!--
        # TREŚĆ
        Jakie wartości zostaną wypisane w dokumencie?
        Odpowiedź: 2 4 5
    -->
    <p id="box"></p>
    <script>
        var i = 1;
        while(i<10) {
            i++;

            if(i == 3) {continue;}
            if(i == 6) {break;}
            document.getElementById("box").innerHTML += i +" ";
        }
    </script>
</body>
</html>
