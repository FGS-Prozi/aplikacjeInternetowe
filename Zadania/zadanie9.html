<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 9</title>
</head>
<body>
    <!--
        # TREŚĆ
        Jaka wartość zostanie wyświetlona po wykonaniu instrukcji switch?
        Odpowiedź: 6
    -->
    <script>
        var x = 3;
        
        switch(x) {
            case 1: {
                document.write(x+2);
                break;
            }
            case 2: {
                document.write(x-2);
                break;
            }
            default: {
                document.write(x*2);
            }
        }
    </script>
</body>
</html>
