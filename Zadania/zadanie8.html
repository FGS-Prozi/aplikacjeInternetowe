<body>
    <!--
        # TREŚĆ
        Poniższy kod zwróci w konsoli "+" czy "-"?
        Odpowiedź: "-"
    -->
    <script>
        var x = 3;
        var y = -7;
        var z = 2;

        if(x>0 && y>0 && z>0) {
            console.log("+");
        } else if(x<0 && y<0 && z<0) {
            console.log("+");
        } else if(x>0 && y<0 && z<0) {
            console.log("+");
        } else if(x<0 && y>0 && z<0) {
            console.log("+");
        } else {
            console.log("-");
        }
    </script>
</body>
