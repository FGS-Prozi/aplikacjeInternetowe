<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Symulator Pieniędzy - Poker</title>
  <style>
    body {
      background-color: #2e7d32;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .player {
      background: #1b5e20;
      border: 2px solid #81c784;
      border-radius: 15px;
      padding: 20px;
      margin: 20px auto;
      width: 300px;
      box-shadow: 0 0 10px #000;
    }
    .amount {
      font-size: 2em;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1em;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }
    .add { background-color: #388e3c; color: white; }
    .subtract { background-color: #d32f2f; color: white; }
    .reset { background-color: #1976d2; color: white; }
    button:hover { transform: scale(1.05); }
  </style>
</head>
<body>

  <h1>Symulator Pieniędzy - Poker</h1>

  <div class="player" id="player1">
    <h2>Gracz 1</h2>
    <div class="amount" id="amount1">1000</div>
    <button class="add" onclick="changeAmount(1, 100)">+100</button>
    <button class="subtract" onclick="changeAmount(1, -100)">-100</button>
    <button class="reset" onclick="resetAmount(1)">Reset</button>
  </div>

  <div class="player" id="player2">
    <h2>Gracz 2</h2>
    <div class="amount" id="amount2">1000</div>
    <button class="add" onclick="changeAmount(2, 100)">+100</button>
    <button class="subtract" onclick="changeAmount(2, -100)">-100</button>
    <button class="reset" onclick="resetAmount(2)">Reset</button>
  </div>

  <script>
    const initialAmount = 1000;

    function changeAmount(player, value) {
      const amountEl = document.getElementById('amount' + player);
      let current = parseInt(amountEl.textContent);
      current += value;
      if (current < 0) current = 0;
      amountEl.textContent = current;
    }

    function resetAmount(player) {
      document.getElementById('amount' + player).textContent = initialAmount;
    }
  </script>
</body>
</html>
